<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 4 - Sprint Final</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body class="montserrat-regular">

    <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <p class="navbar-brand m-0 pokemon-font fs-3">Modulo 4 - Sprint Final</p>
            <div class="navbar-nav">
                <p class="nav-item mb-0 text-secondary fw-bold">20/08/2024</p>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Busqueda -->
        <ul class="nav nav-tabs" style="max-width: 30rem;" id="searchSelector">
            <li class="nav-item">
                <button class="nav-link active" value="id">Búsqueda por ID</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" value="massive">Búsqueda masiva</button>
            </li>
        </ul>
        <div class="input-group mb-3">
            <input type="text" class="form-control" style="max-width: 30rem;">
            <button class="btn btn-outline-warning" type="button" id="searchButton"><strong>Buscar</strong></button>
        </div>
        <!-- Tarjetas -->
        <div id="cardContainer" class="row gx-3 justify-content-evenly">
            <!-- Tarjetas insertadas por JS -->
        </div>
        <!-- Paginación -->
        <nav>
            <ul class="pagination justify-content-start" id="pagination" style="user-select: none;">
                <li class="page-item disabled"><button class="page-link" id="previousPage">Previa</button></li>
                <li class="page-item"><button class="page-link" id="currentPage">1</button></li>
                <li class="page-item"><button class="page-link" id="nextPage">Siguiente</button></li>
            </ul>
        </nav>

        <!-- Modal -->
        <div id="modalWrapper">

        </div>
    </main>

    <footer class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid text-secondary">
            <p class="fw-bold m-0">Christopher Santana</p>
            <p class="fw-bold m-0">Claudio Munita</p>
            <p class="fw-bold m-0">Sebastian Segoso</p>
            <p class="fw-bold m-0">Diego Aldunate</p>
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Main -->
    <script type="module" src="resources/js/main.js"></script>
</body>

</html>
